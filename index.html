<!DOCTYPE html>
<html lang="en">
<head>
  <title>INVADAURZ | ITA | 2017</title>

  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css\materialize.min.css">
  <link rel="stylesheet" href="css\animate.css">
  <link rel="stylesheet" href="css\style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

  <script type="text/javascript" src="js\particles.js"></script>
  <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
  <script src="js\materialize.js"></script>
  <style>
  .psg{ width: 100px;}
  @media screen and (max-width: 480px) and (min-width: 280px){
    .psg
    {width: 20px;}}
  @media (max-width: 480px){
    .psg { width: 40px; }
  }
  @media (max-width: 767px){ .psg { width: 60px;}}

  body {
    display: flex;
    min-height: 100vh;
    flex-direction: column;
  }

  main {
    flex: 1 0 auto;
  }

</style>
</head>

<body>
    <div id="particles-js"></div>
          <div class="row container" id="overlay">
          <div class="col l12 m12 s12">
            <div class="center white-text">
              <p> &nbsp; </p>
              <p> &nbsp; </p>
              <h3 class="animated slideInDown center">
                <div class="hide-on-med-and-down">
                  <img class="animated slideInLeft flow-text"  src="img/psgLogo.png" class="">
                  &nbsp;&nbsp; PSG COLLEGE OF TECHNOLOGY &nbsp;&nbsp;
                  <img class="animated slideInRight" src="img\ITALogo.png" class="">
                </div>
                  <div class="hide-on-large-only">
                    <img class="animated slideInLeft flow-text"  src="img/psgLogo.png" class="">
                    <img class="animated slideInRight" src="img\ITALogo.png" class="">
                    <br>
                    <p>PSG COLLEGE OF TECHNOLOGY</p>
                  </div>

              <h5 class="animated slideInDown center"> &nbsp;&nbsp; INFORMATION TECHNOLOGY ASSOCIATION &nbsp;&nbsp; </h5>
              <p> &nbsp; </p>
            </h3>
            <div class="animated slideInUp center">
              <h6> presents </h6>
              <div class="col l12 m12 s12">
                <img src="img\InvadaurzLogo.png" style="height: 5%">
              </div>
              <p> &nbsp; </p>
            </div>
            </div>
            <p class="center">
              <a href="home.html" class="animated slideInUp btn waves-effect waves-light center">
                   Invade
              </a>
            </p>
          </div>
        </div>
  <script type="text/javascript">
   particlesJS("particles-js", {
  "particles": {
    "number": {
      "value": 600,
      "density": {
        "enable": true,
        "value_area": 800
      }
    },
    "color": {
      "value": "#ffffff"
    },
    "shape": {
      "type": "circle",
      "stroke": {
        "width": 0,
        "color": "#000000"
      },
      "polygon": {
        "nb_sides": 5
      },
      "image": {
        "src": "img/github.svg",
        "width": 100,
        "height": 100
      }
    },
    "opacity": {
      "value": 1,
      "random": true,
      "anim": {
        "enable": true,
        "speed": 1,
        "opacity_min": 0,
        "sync": false
      }
    },
    "size": {
      "value": 2.5,
      "random": true,
      "anim": {
        "enable": true,
        "speed": 12,
        "size_min": 8.791208791208792,
        "sync": true
      }
    },
    "line_linked": {
      "enable": false,
      "distance": 47.34885849793636,
      "color": "#ffffff",
      "opacity": 0.4498141557303954,
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 4.810236182596568,
      "direction": "top",
      "random": true,
      "straight": true,
      "out_mode": "bounce",
      "bounce": false,
      "attract": {
        "enable": true,
        "rotateX": 600,
        "rotateY": 600
      }
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": true,
        "mode": "bubble"
      },
      "onclick": {
        "enable": true,
        "mode": "repulse"
      },
      "resize": true
    },
    "modes": {
      "grab": {
        "distance": 73.08694910712106,
        "line_linked": {
          "opacity": 1
        }
      },
      "bubble": {
        "distance": 146.17389821424212,
        "size": 5,
        "duration": 2.679854800594439,
        "opacity": 1,
        "speed": 3
      },
      "repulse": {
        "distance": 400,
        "duration": 0.4
      },
      "push": {
        "particles_nb": 4
      },
      "remove": {
        "particles_nb": 2
      }
    }
  },
  "retina_detect": true
});
  </script>
  </body>
</html>
